name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2 with Docker
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_EC2_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 30m
        script: |
          cd ~/feedfocus

          # Pull latest code
          git pull origin main

          # Update environment variables
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" > .env
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env
          echo "ENABLE_POST_COLLECTION_FILTER=true" >> .env

          # Supabase backend variables (for JWT verification)
          echo "SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }}" >> .env
          echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> .env

          # Frontend build variables (for Docker)
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_API_URL=https://api.feed-focus.com" >> .env

          # Build frontend-lite on host (avoids Docker space issues)
          cd frontend-lite

          # Create frontend-lite .env for build
          echo "VITE_API_URL=https://api.feed-focus.com" > .env

          # Remove old dist if exists (avoids permission issues)
          sudo rm -rf dist

          # Build as ubuntu user
          npm ci
          npm run build

          # Fix ownership
          sudo chown -R ubuntu:ubuntu dist
          cd ..

          # Restart containers
          sudo docker-compose restart

          # If code changed, rebuild backend only
          if git diff HEAD@{1} --name-only | grep -E 'backend/|automation/|requirements.txt|Dockerfile'; then
            echo "Code changes detected, rebuilding backend..."
            sudo docker-compose up -d --build backend
          fi

          # Check status
          sudo docker-compose ps

          echo "âœ… Deployment complete!"
